<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TubeSumTalk</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="sidebar-body">
  <div class="sidebar-container">
    <div class="sidebar-header">
      <h1 class="sidebar-title">TubeSumTalk</h1>
      <button id="close-btn" class="sidebar-close-btn" title="Close sidebar">×</button>
    </div>
    
    <div class="video-info">
      <h2 id="video-title" class="video-title">Loading video...</h2>
    </div>
    
    <div class="summary-container">
      <div id="loading-container" class="loading-container">
        <div class="loading-spinner"></div>
        <p>Extracting transcript...</p>
      </div>
      
      <div id="no-transcript-container" class="no-transcript-container hidden">
        <p>No transcript available for this video.</p>
        <button id="retry-btn" class="action-button">Retry</button>
      </div>
      
      <div id="summary-content" class="summary-content hidden">
        <h3>Summary</h3>
        <div id="summary-text"></div>
      </div>
    </div>
    
    <div id="tts-controls" class="tts-controls hidden">
      <button id="play-btn" class="action-button">
        <span class="icon">▶</span> Read Aloud
      </button>
      <button id="pause-btn" class="action-button hidden">
        <span class="icon">⏸</span> Pause
      </button>
      <button id="stop-btn" class="action-button">
        <span class="icon">⏹</span> Stop
      </button>
      
      <div class="tts-settings">
        <div class="setting-group">
          <label for="rate-slider">Speed</label>
          <input type="range" id="rate-slider" min="0.5" max="2" step="0.1" value="1">
          <span id="rate-value">1.0x</span>
        </div>
        
        <div class="setting-group">
          <label for="voice-select">Voice</label>
          <select id="voice-select"></select>
        </div>
      </div>
    </div>
    
    <div class="sidebar-footer">
      <button id="settings-btn" class="icon-button" title="Settings">⚙️</button>
      <span class="version">v1.0.0</span>
    </div>
  </div>
  
  <script src="sidebar.js"></script>
</body>
</html>
