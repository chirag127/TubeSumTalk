<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TubeSumTalk</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="popup-container">
    <div class="popup-header">
      <img src="../icons/icon48.png" alt="TubeSumTalk">
      <h1>TubeSumTalk</h1>
    </div>

    <p class="popup-description">
      Summarize YouTube videos and read summaries aloud with word highlighting.
    </p>

    <div class="popup-section">
      <h2>Summary Settings</h2>

      <div class="setting">
        <label for="summary-type">Summary Type:</label>
        <select id="summary-type" class="select-input">
          <option value="bullet">Bullet Points</option>
          <option value="brief">Brief</option>
          <option value="detailed">Detailed</option>
          <option value="key-points">Key Points</option>
          <option value="chapter">Chapter Markers</option>
        </select>
      </div>

      <div class="setting">
        <label for="summary-length">Length:</label>
        <select id="summary-length" class="select-input">
          <option value="short">Short</option>
          <option value="medium">Medium</option>
          <option value="long">Long</option>
        </select>
      </div>
    </div>

    <div class="popup-section">
      <h2>TTS Settings</h2>

      <div class="setting">
        <label for="tts-voice">Voice:</label>
        <select id="tts-voice" class="voice-select">
          <option value="default">Default Voice</option>
        </select>
      </div>

      <div class="setting">
        <label for="tts-speed">Speed:</label>
        <div class="slider-container">
          <input type="range" id="tts-speed" class="slider" min="0.5" max="16" step="0.1" value="1">
          <span id="tts-speed-value">1.0Ã—</span>
        </div>
      </div>

      <div class="setting">
        <label for="tts-pitch">Pitch:</label>
        <div class="slider-container">
          <input type="range" id="tts-pitch" class="slider" min="0.5" max="2" step="0.1" value="1">
          <span id="tts-pitch-value">1.0</span>
        </div>
      </div>

      <button id="save-settings" class="save-button">Save Settings</button>
    </div>

    <div class="popup-footer">
      <p>Created by chirag127</p>
      <p>Version 1.0.0</p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
