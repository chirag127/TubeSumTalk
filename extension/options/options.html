<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TubeSumTalk Options</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="../icons/icon48.png" alt="TubeSumTalk">
            <h1>TubeSumTalk Options</h1>
        </div>
        
        <div class="section">
            <h2>API Key</h2>
            <p>Enter your Gemini API key to use TubeSumTalk. You can get a key from the <a href="https://ai.google.dev/" target="_blank">Google AI Studio</a>.</p>
            <div class="form-group">
                <label for="apiKey">Gemini API Key:</label>
                <input type="password" id="apiKey" placeholder="Enter your Gemini API key">
                <button id="showApiKey" class="icon-button" title="Show/Hide API Key">üëÅÔ∏è</button>
            </div>
        </div>
        
        <div class="section">
            <h2>Summary Settings</h2>
            <div class="form-group">
                <label for="summaryType">Default Summary Type:</label>
                <select id="summaryType">
                    <option value="bullet">Bullet Points</option>
                    <option value="brief">Brief</option>
                    <option value="detailed">Detailed</option>
                    <option value="key-points">Key Points</option>
                    <option value="chapter">Chapter Markers</option>
                </select>
            </div>
            <div class="form-group">
                <label for="summaryLength">Default Summary Length:</label>
                <select id="summaryLength">
                    <option value="short">Short</option>
                    <option value="medium">Medium</option>
                    <option value="long">Long</option>
                </select>
            </div>
        </div>
        
        <div class="section">
            <h2>Text-to-Speech Settings</h2>
            <div class="form-group">
                <label for="ttsVoice">Default Voice:</label>
                <select id="ttsVoice">
                    <option value="default">Default Voice</option>
                    <!-- Will be populated with available voices -->
                </select>
            </div>
            <div class="form-group">
                <label for="ttsRate">Default Speed:</label>
                <div class="range-container">
                    <input type="range" id="ttsRate" min="0.5" max="16" step="0.1" value="1">
                    <span id="ttsRateValue">1.0x</span>
                </div>
            </div>
            <div class="form-group">
                <label for="ttsPitch">Default Pitch:</label>
                <div class="range-container">
                    <input type="range" id="ttsPitch" min="0" max="2" step="0.1" value="1">
                    <span id="ttsPitchValue">1.0</span>
                </div>
            </div>
        </div>
        
        <div class="actions">
            <button id="saveButton" class="primary-button">Save Settings</button>
            <div id="status" class="status"></div>
        </div>
    </div>
    
    <script src="options.js"></script>
</body>
</html>
